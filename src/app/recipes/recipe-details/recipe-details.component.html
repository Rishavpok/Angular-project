<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{recipe.description}}" style="max-height: 300px;" class="img-reponsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
 
    <div class="col-xs-12">
        <div class="sample-menu-style dropdown-menu-content">
            <span tabindex="0" class="btn btn-primary" onclick="return true">Manage Recipe  </span>
            <div tabindex="0" onclick="return true"></div>
            <ul>
                       <li><a (click)="onAddToShoppingList()"  style="cursor: pointer;" >To Shopping List</a></li>
                       <li><a style="cursor: pointer;" (click)="onEdit()"  >Edit Recipe</a></li>
                       <li><a  style="cursor: pointer;" >Delete Recipe</a></li>
            </ul>
          </div>

    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
       <ul class="list-group">
           <li *ngFor="let ingredient of recipe.ingredients" class="list-group-item">
               {{ingredient.name}} - {{ingredient.amount}}
           </li>
       </ul>
    </div>
</div>
